<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <app-feather-icons [icon]="'user'" />
        </div>
      </div>
      <input
        type="email"
        class="form-control"
        placeholder="Enter Email"
        formControlName="email"
        [class.is-invalid]="getFieldError('email')"
      />
    </div>
    @if (getFieldError('email')) {
      <small class="text-danger">{{ getFieldError('email') }}</small>
    }
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <app-feather-icons [icon]="'lock'" />
        </div>
      </div>
      <input
        [type]="inputType"
        id="pwd-input"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        [class.is-invalid]="getFieldError('password')"
      />
      <div class="input-group-apend">
        <div class="input-group-text" (click)="showPassword()">
          <i
            id="pwd-icon"
            class="far"
            [ngClass]="isShow === true ? 'fa-eye' : 'fa-eye-slash'"
          ></i>
        </div>
      </div>
    </div>
    @if (getFieldError('password')) {
      <small class="text-danger">{{ getFieldError('password') }}</small>
    }
    @else {
      <div class="important-note">
        A senha deve ter no mínimo 6 caracteres
      </div>
    }
  </div>
  <div class="d-flex">
    <label class="d-block mb-0" for="chk-ani">
      <input
        class="checkbox_animated color-2"
        id="chk-ani"
        type="checkbox"
        formControlName="rememberMe"
      />
      <span>Remember me</span>
    </label>
    <a
      [routerLink]="['/page/other-pages/forgot-password']"
      class="font-rubik text-color-2"
      >Forgot password ?</a
    >
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-gradient btn-pill color-2 me-sm-3 me-2"
      [disabled]="isLoading"
    >
      @if (isLoading) {
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Entrando...
      } @else {
        Log in
      }
    </button>
    <a
      [routerLink]="['/page/other-pages/sign-up']"
      class="btn btn-dashed btn-pill color-2"
      >Create Account</a
    >
  </div>
  <div class="divider">
    <h6>or</h6>
  </div>
  <div>
    <h6>Log in with</h6>
    <div class="row social-connect">
      <div class="col-12">
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="btn btn-social btn-flat google p-0 w-100"
          [disabled]="isLoading"
        >
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          } @else {
            <i class="fab fa-google"></i>
          }
          <span>Google</span>
        </button>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="text-muted">
        Outros métodos de autenticação em breve (Facebook, Twitter, LinkedIn)
      </small>
    </div>
  </div>
</form>
